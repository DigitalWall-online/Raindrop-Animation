<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrop Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #007BFF; /* Blue */
            opacity: 0.8;
            animation: fall 2s linear infinite, splash 0.5s ease-out 0.5s forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) scale(1);
            }
            100% {
                transform: translateY(100vh) scale(0);
            }
        }

        @keyframes splash {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <script>
        function createRaindrop() {
            const raindrop = document.createElement("div");
            raindrop.className = "raindrop";
            raindrop.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(raindrop);

            raindrop.addEventListener("animationiteration", () => {
                raindrop.remove();
                createRaindrop();
            });
        }

        // Create initial raindrops and continue creating them in intervals
        for (let i = 0; i < 50; i++) {
            createRaindrop();
        }

        setInterval(createRaindrop, 300);
    </script>
</body>
</html>
